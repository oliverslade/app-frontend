<ion-header>
  <ion-toolbar>
    <ion-title>
      Payment
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>
          {{contact.fullname}}
        </ion-card-header>
        <ion-card-content>
          <p>
            Account number: {{contact.account_number}}<br>
            Sort code: {{contact.sortcode}}<br>
          </p>

          <ion-list padding-top>
            <ion-item>
              <ion-label fixed>Amount: Â£</ion-label>
              <ion-input type="text" value=""></ion-input>
            </ion-item>
          
          </ion-list>
          <br>
          <button ion-button icon-end full (click)="dismiss()">
            Make payment
            <ion-icon name="cash"></ion-icon>
          </button>
  
        </ion-card-content>
      </ion-card>
  
</ion-content>
