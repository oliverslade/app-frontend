<!--
  Generated template for the ContactsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Contacts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card *ngFor="let contact of contacts">
      <ion-card-header>
        {{contact.fullname}}
      </ion-card-header>
      <ion-card-content>
        Account: {{contact.account_number}}<br>
        Sort code: {{contact.sortcode}}
      </ion-card-content>
    </ion-card>

</ion-content>
