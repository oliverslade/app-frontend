<ion-content class="login-content" padding>
  <div style="text-align: center;">
    <img src= "https://josannecassar.com/wp-content/uploads/2018/01/09-HSBC-Logo-2018-456x250.jpg">
  </div>

  <div class="login-box">
    
    <form (ngSubmit)="login()" [formGroup]="loginForm">

      <ion-list inset>
        
        <ion-item>
          <ion-input type="text" placeholder="Email" formControlName="email" required></ion-input>
        </ion-item>

        <div *ngIf="!loginForm.controls.email.valid && loginForm.controls.email.dirty">
          <small class="danger">It should be a valid email</small>
        </div>
        
        <ion-item>
          <ion-input type="password" placeholder="Password" formControlName="password" required></ion-input>
        </ion-item>

        <div *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.dirty">
            <small class="danger">It should be at least 6 characters</small>
          </div>
        
      </ion-list>
  
      <div class="form-error">{{loginError}}</div>

      <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.valid">Login</button>

      
    </form>

    <ion-list padding>

        <div class="login-footer">
            <p>
              <a href="#">Forgot password?</a>
              You can reset your password here
            </p>
        </div>

    </ion-list>

  </div>
</ion-content>
