<ion-header>
  <ion-navbar color="dark">
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content class="login-content" padding>
  <div class="login-box">
    
    <form (ngSubmit)="signup()" [formGroup]="registerUser">

      <ion-list inset>
        
        <ion-item>
          <ion-input type="email" placeholder="Email" formControlName="email" required></ion-input>
        </ion-item>

        <div *ngIf="!registerUser.controls.email.valid && registerUser.controls.email.dirty">
          <small class="danger">It should be a valid email</small>
        </div>
        
        <ion-item>
          <ion-input type="password" placeholder="Password" formControlName="password" required></ion-input>
        </ion-item>

        <div *ngIf="!registerUser.controls.password.valid && registerUser.controls.password.dirty">
            <small class="danger">It should be at least 6 characters</small>
          </div>

        <ion-item>
          <ion-input type="password" placeholder="Confirm password" formControlName="confirmPassword" required></ion-input>
        </ion-item>

        <div *ngIf="!registerUser.controls.confirmPassword.valid && registerUser.controls.confirmPassword.dirty">
          <small class="danger">Password does not match</small>
        </div>
        
      </ion-list>

      <div class="form-error">{{signupError}}</div>
  
      <button ion-button class="submit-btn" full type="submit" [disabled]="!registerUser.valid">Register</button>

    </form>


  </div>
</ion-content>
