
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <div *ngFor="let user of userDetails;">
      <h1>Welcome {{ user.fullname }}!</h1>

      <h2>Balance: Â£{{ user.balance }}</h2>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button ion-button block icon-end>
          Pay Contacts
          <ion-icon name="ios-arrow-forward"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button block icon-end (click)="viewTransactions()">
          All Transactions
          <ion-icon name="ios-arrow-forward"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
